  <style>
    :root { --primary: #ff6a00; --bg:#0b0c10; --card:#111318; --muted:#9aa4b2; --ok:#18b57e; --err:#ff4d4d; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#0b0c10,#0f1117);color:#e6e6e6}

<body>
  <div id="sidebar-container"></div>
  <div id="navbar-container"></div>
  <div class="main-content">
  <header>
    <div class="wrap row" style="justify-content:space-between">
      <h1>ðŸ“¦ ZPL Import <span class="badge">Sem Gemini</span></h1>
      <div id="userBox" class="pill">Desconectado</div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section class="card">
        <div class="body">
          <h2>1) Arquivo de Etiquetas</h2>
          <p class="muted">Selecione um arquivo <b>.zpl</b> ou <b>.txt</b> contendo blocos ZPL (etiqueta + checklist).</p>
          <div class="row">
            <input id="zplFile" type="file" accept=".zpl,.txt" />
          </div>
          <div style="height:10px"></div>
          <h2>2) Gestores e Regras</h2>
          <label for="gestoresEmails">E-mails de gestores (separe por vÃ­rgula)</label>
          <input id="gestoresEmails" type="text" placeholder="gestor1@dominio.com, gestor2@dominio.com" />
          <p class="muted">Respeita os horÃ¡rios configurados no Firestore (campo <code>horariosEtiquetas</code> em <code>uid/{uid}</code>).</p>
          <div style="height:14px"></div>
          <button id="btnProcessar" class="btn">ðŸ”§ Extrair e Gerar</button>
        </div>
      </section>

      <aside class="card">
        <div class="body">
          <h2>Status</h2>
          <div id="toastOk" class="toast ok hidden">Tudo pronto.</div>

          <div id="progressWrap" class="hidden">
            <div class="progress"><div id="progressBar" class="bar"></div></div>
            <div class="stat"><span id="progressStatus">Aguardandoâ€¦</span><span id="elapsed">00:00</span></div>
          </div>

    </div>
  </main>

  </div>

  <!-- Libs: PDF, Firebase (compat), Tesseract -->
  <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/tesseract.js@v6.0.0/dist/tesseract.min.js"></script>
  <script type="module">
  import { firebaseConfig } from './firebase-config.js';
  // ===== UtilitÃ¡rios UI =====
  const $ = (sel) => document.querySelector(sel);
  const sleep = (ms) => new Promise(r=>setTimeout(r, ms));
  const fmtTime = (s)=>{
    const m = Math.floor(s/60).toString().padStart(2,'0');
    const r = Math.floor(s%60).toString().padStart(2,'0');
    return `${m}:${r}`;
  };

  const el = {
    userBox: '#userBox',
    zplFile: '#zplFile', gestoresEmails: '#gestoresEmails', btnProcessar: '#btnProcessar',
    toastOk:'#toastOk', toastErr:'#toastErr', progressWrap:'#progressWrap', progressBar:'#progressBar', progressStatus:'#progressStatus', elapsed:'#elapsed',
    gestorModal:'#gestorModal', gestorSelect:'#gestorSelect', gestorConfirm:'#gestorConfirm', gestorCancel:'#gestorCancel'
  };

  function ensureGestorModal(){
    if(document.getElementById('gestorModal')) return;
    const wrap = document.createElement('div');
    wrap.innerHTML = `
    <div id="gestorModal" class="modal-backdrop hidden">
      <div class="modal-card">
        <div class="hd">Selecionar Gestor</div>
        <div class="ct">
          <p class="muted">Selecione qual gestor receberÃ¡ o PDF gerado.</p>
          <select id="gestorSelect"></select>
        </div>
        <div class="ft">
          <button id="gestorCancel" type="button" class="btn secondary">Cancelar</button>
          <button id="gestorConfirm" type="button" class="btn">Confirmar</button>
        </div>
      </div>
    </div>`;
    document.body.appendChild(wrap.firstElementChild);
  }

  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();
  function showOk(msg){ const n=$(el.toastOk); n.textContent=msg; n.classList.remove('hidden'); }
  function hideOk(){ $(el.toastOk).classList.add('hidden'); }
  function showErr(msg){ const n=$(el.toastErr); n.textContent=msg; n.classList.remove('hidden'); }
  function hideErr(){ $(el.toastErr).classList.add('hidden'); }
  function setProgress(p, status){ $(el.progressWrap).classList.remove('hidden'); $(el.progressBar).style.width = `${Math.max(0,Math.min(100,p))}%`; if(status) $(el.progressStatus).textContent = status; }
  function resetProgress(){ $(el.progressWrap).classList.add('hidden'); $(el.progressBar).style.width='0%'; $(el.progressStatus).textContent='Aguardandoâ€¦'; $(el.elapsed).textContent='00:00'; }

  // ===== Auth =====
  let currentUser = null;
  auth.onAuthStateChanged(async (u)=>{
    currentUser = u || null;
    if(u){
      $(el.userBox).textContent = `Conectado: ${u.email}`;
      try { await preloadUserSettings(); } catch(e){ console.warn('Falha ao carregar settings', e); }
    } else {
      $(el.userBox).textContent = 'Desconectado';
    }
  });

  // ===== ConfiguraÃ§Ãµes por usuÃ¡rio (gestores/horÃ¡rios) =====
  let horariosEtiquetas = [];
  let responsavelExpedicaoUid = null;
  let responsavelExpedicaoEmail = null;

  async function preloadUserSettings(){
    if(!currentUser) return;
    try {
      const doc = await db.collection('uid').doc(currentUser.uid).get();
      const data = doc.data()||{};
      const emails = data.gestoresExpedicaoEmails || data.responsavelExpedicaoEmail || '';
      $(el.gestoresEmails).value = Array.isArray(emails) ? emails.join(', ') : emails;
      const respEmail = Array.isArray(data.gestoresExpedicaoEmails) ? data.gestoresExpedicaoEmails[0] : data.responsavelExpedicaoEmail;
      if(respEmail){
        responsavelExpedicaoEmail = respEmail;
        const snap = await db.collection('uid').where('email','==', respEmail).limit(1).get();
        if(!snap.empty) responsavelExpedicaoUid = snap.docs[0].id;
        await carregarHorarios();
      }
    } catch(e){
      console.error('Erro ao carregar gestor de expediÃ§Ã£o:', e);
    }
  }

  async function carregarHorarios(){
    if(!responsavelExpedicaoUid) return;
    try {
      const doc = await db.collection('uid').doc(responsavelExpedicaoUid).get();
      const data = doc.data()||{};
      horariosEtiquetas = data.horariosEtiquetas || [];
    } catch(e){
      console.error('Erro ao carregar horÃ¡rios:', e);
    }
  }

  function isDentroHorario(){
    if(!horariosEtiquetas?.length) return true; // se nÃ£o configurado, permite
    const now = new Date();
    return horariosEtiquetas.some(intv => {
      let ini, fim;
      if(typeof intv === 'string'){
        [ini, fim] = intv.split('-');
      }else if(intv && typeof intv === 'object'){
        ini = intv.inicio;
        fim = intv.fim;
      }
      if(!ini || !fim) return false;
      const [h1, m1] = (ini||'').split(':').map(Number);
      const [h2, m2] = (fim||'').split(':').map(Number);
      const a = new Date(); a.setHours(h1||0, m1||0, 0, 0);
      const b = new Date(); b.setHours(h2||23, m2||59, 59, 999);
      return now >= a && now <= b;
    });
  }

  // ===== Modal Gestor =====
  function escolherGestorEmail(possiveis){
    ensureGestorModal();
    return new Promise((resolve)=>{
      const modal = $(el.gestorModal);
      const sel = $(el.gestorSelect);
      const confirmBtn = $(el.gestorConfirm);
      const cancelBtn = $(el.gestorCancel);
      sel.innerHTML = '';
      possiveis.forEach(e=>{
        const o=document.createElement('option');
        o.value=e;
        o.textContent=e;
        sel.appendChild(o);
      });
      function close(v){
        modal.classList.add('hidden');
        confirmBtn.removeEventListener('click', onConfirm);
        cancelBtn.removeEventListener('click', onCancel);
        modal.removeEventListener('click', onBackdrop);
        resolve(v||possiveis[0]);
      }
      function onConfirm(){ close(sel.value); }
      function onCancel(){ close(possiveis[0]); }
      function onBackdrop(e){ if(e.target===modal) close(possiveis[0]); }
      confirmBtn.addEventListener('click', onConfirm);
      cancelBtn.addEventListener('click', onCancel);
      modal.addEventListener('click', onBackdrop);
      modal.classList.remove('hidden');
    });
  }

  // ===== Helpers ZPL / OCR =====
  function readFileAsText(file){
    return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onerror=()=>rej(fr.error); fr.onload=()=>res(fr.result); fr.readAsText(file); });
  }
  function splitZplBlocks(zpl){ // captura blocos ^XA ... ^XZ (ignora ~DGR isolados)
    const blocks = zpl.match(/\^XA[\s\S]*?\^XZ/g) || [];
    return blocks;
  }
  function extractFDText(zpl){ // concatena texto entre ^FD ... ^FS
    const out=[]; const re=/\^FD([\s\S]*?)\^FS/g; let m; while((m=re.exec(zpl))!==null){ out.push(m[1].trim()); }
    return out.join('\n');
  }
  function detectLojaFromZpl(labelZpl){
    // tenta ^FDRemetente: NOME^FS ou linhas com "REMENTE"/"REMETENTE"
    let m = labelZpl.match(/\^FD\s*Remetente:?\s*([^\^]+)\^FS/i);
    if(m) return m[1].trim();
    // fallback: tenta qualquer ^FD com palavra-chave
    const all = extractFDText(labelZpl).split(/\r?\n/);
    for(const line of all){
      const mm = line.match(/Remetente:?\s*(.+)/i);
      if(mm) return mm[1].trim();
    }
    return null;
  }
  async function renderZplToPngBlob(zpl, dpmm=8, widthIn=4.0, heightIn=5.2){
    if(!zpl || !zpl.trim()){
      throw new Error('ZPL vazio nÃ£o pode ser renderizado');
    }
    const url = `https://api.labelary.com/v1/printers/${dpmm}dpmm/labels/${widthIn}x${heightIn}/0/`;
    const res = await fetch(url, {
      method:'POST',
      headers:{'Accept':'image/png','Content-Type':'application/x-www-form-urlencoded'},
      body: zpl
    });
    if(!res.ok){
      let msg = '';
      try { msg = await res.text(); } catch {}
      if(res.status === 404 && msg.includes('no labels')){
        throw new Error('Labelary falhou: ZPL nÃ£o gerou nenhuma etiqueta. Verifique se o bloco estÃ¡ completo.');
      }
      throw new Error(`Labelary falhou (${res.status}) ${msg}`);
    }
    return await res.blob();
  }
  function binarizeBlob(blob, threshold=200){
    return new Promise((resolve,reject)=>{
      const img = new Image();
      img.onload = ()=>{
        const c=document.createElement('canvas'); c.width=img.naturalWidth; c.height=img.naturalHeight;
        const ctx=c.getContext('2d'); ctx.drawImage(img,0,0);
        const id=ctx.getImageData(0,0,c.width,c.height); const d=id.data;
        for(let i=0;i<d.length;i+=4){ const lum=0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2]; const v=lum<threshold?0:255; d[i]=d[i+1]=d[i+2]=v; }
        ctx.putImageData(id,0,0); c.toBlob(resolve,'image/png');
      };
      img.onerror=reject; img.src=URL.createObjectURL(blob);
    });
  }
  async function ocrBlobToText(blob){
    // Carrega Tesseract on-demand
    if(!window.__tess){
      window.__tess = Tesseract.createWorker();
      await __tess.load();
      await __tess.loadLanguage('eng');
      await __tess.initialize('eng');
    }
    const { data:{ text } } = await __tess.recognize(blob);
    return text||'';
  }
  function parseItemsFromText(text){
    const items=[]; const lines=(text||'').split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
    for(const line of lines){
      // PadrÃµes comuns: "SKU123 2", "SKU: ABC-99  Qtd: 2", "ABC123 x 2"
      let m = line.match(/SKU[:\s-]*([A-Za-z0-9\-_]{2,})[^\d]*(\b\d{1,3}\b)/i);
      if(!m) m = line.match(/([A-Za-z0-9\-_]{2,})\s*[xX*]\s*(\d{1,3})/);
      if(!m) m = line.match(/([A-Za-z0-9\-_]{2,})[^\d]{0,10}\b(Qtd|Qde|Qtde)[:\s-]*(\d{1,3})/i);
      if(m){ const sku=(m[1]||'').toUpperCase(); const q=parseInt(m[3]||m[2],10); if(sku && Number.isInteger(q)) items.push({sku, quantidade:q}); }
    }
    // Dedupe somando iguais
    const map=new Map(); items.forEach(it=>{ map.set(it.sku, (map.get(it.sku)||0)+it.quantidade)});
    return Array.from(map, ([sku, quantidade])=>({sku, quantidade}));
  }

  function sanitizeZpl(content){ return (content||'').replace(/\^XA|\^XZ/g,''); }
  function inchesToDots(inches, dpmm=8){ return Math.round(inches * 25.4 * dpmm); }

  function buildCombinedZpl(originalLabelZpl, items, opts){
    const { dpmm=8, widthIn=4.0, heightIn=5.2, startY=1200, fontH=22, fontW=22, step=34, labelNumber } = opts||{};
    const originalContent = sanitizeZpl(originalLabelZpl);
    let y = startY; let list='';
    for(const it of items){
      list += `^FO50,${y}^ABN,${fontH},${fontW}^FDSKU: ${it.sku}^FS`;
      y += fontH + 6;
      list += `^FO50,${y}^ABN,${fontH},${fontW}^FDQtd: ${it.quantidade}^FS`;
      y += step;
    }
    const extraDots = Math.max(0, y - inchesToDots(heightIn, dpmm) + 80);
    const totalDots = inchesToDots(heightIn, dpmm) + extraDots;
    const numberY = totalDots - 48;
    const numberTag = labelNumber? `^FO50,${numberY}^ABN,22,22^FD${labelNumber}^FS` : '';
    return `^XA^LL${totalDots}^LH0,0${originalContent}${list}${numberTag}^XZ`;
  }

  // ===== Firestore helpers =====
  async function getNextLabelNumber(total){
    const ref = db.collection('uid').doc(currentUser.uid).collection('config').doc('contadores');
    return await db.runTransaction(async (tx)=>{
      const snap = await tx.get(ref);
      const cur = (snap.exists && (snap.data().zplLastNumber|0)) || 0;
      const start = cur + 1; const next = cur + (total|0);
      tx.set(ref, { zplLastNumber: next }, { merge:true });
      return start;
    });
  }
  async function findUidByEmail(email){
    if(!email) return null;
    const q = await db.collection('uid').where('email','==',email).limit(1).get();
    if(!q.empty){ return q.docs[0].id; }
    return null;
  }
  async function savePrintedItems(items, meta){
    // Salva em uid/{uid}/skuimpressos
    const base = db.collection('uid').doc(currentUser.uid).collection('skuimpressos');
    const batch = db.batch();
    const now = new Date();
    items.forEach(it=>{
      const data = { sku: it.sku, quantidade: it.quantidade, loja: meta.loja||null, dataHora: now.toISOString(), numeroSequencial: meta.labelNumber||null, pdfPath: meta.storagePath||null };
      const doc = base.doc(); batch.set(doc, data, { merge:true });
    });
    await batch.commit();

    // Se houver responsÃ¡vel, tenta salvar no UID dele tambÃ©m
    if(meta.responsavelUid){
      const base2 = db.collection('uid').doc(meta.responsavelUid).collection('skuimpressos');
      const batch2 = db.batch();
      const now2 = new Date();
      items.forEach(it=>{
        const data = { sku: it.sku, quantidade: it.quantidade, loja: meta.loja||null, dataHora: now2.toISOString(), numeroSequencial: meta.labelNumber||null, pdfPath: meta.storagePath||null, origemUid: currentUser.uid };
        const doc = base2.doc(); batch2.set(doc, data, { merge:true });
      });
      await batch2.commit();
    }
  }

  async function savePdfRecord(url, storagePath, name, responsavelUid, foraHorario){
    const record = {
      name,
      url,
      path: storagePath,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    if(foraHorario) record.foraHorario = true;
    await db.collection('users').doc(currentUser.uid).collection('etiquetaenvio').add(record);
    if(responsavelUid){
      await db.collection('users').doc(responsavelUid).collection('etiquetaenvio').add(record);
    }
  }

  // ===== Handler principal =====
  $(el.btnProcessar).onclick = async ()=>{
    hideErr(); hideOk(); resetProgress();
    if(!currentUser){ showErr('FaÃ§a login para continuar.'); return; }
    const dentroHorario = isDentroHorario();
    const foraHorario = !dentroHorario;
    const file = $(el.zplFile).files?.[0]; if(!file){ showErr('Selecione um arquivo .zpl/.txt.'); return; }

    // gestores
    let gestores = ($(el.gestoresEmails).value||'').split(/[;,\s]+/).map(s=>s.trim()).filter(Boolean);
    let gestorEmail = gestores[0]||null;
    if(gestores.length>1){ gestorEmail = await escolherGestorEmail(gestores); }
    let responsavelUid = gestorEmail ? await findUidByEmail(gestorEmail) : null;

    const startTs = Date.now();
    let timer = setInterval(()=> $(el.elapsed).textContent = fmtTime((Date.now()-startTs)/1000), 1000);

    try{
      $(el.btnProcessar).disabled = true; setProgress(2,'Lendo arquivoâ€¦');
      const zplText = await readFileAsText(file);
      const blocks = splitZplBlocks(zplText);
      if(blocks.length<2 || blocks.length%2!==0){ throw new Error('Arquivo nÃ£o contÃ©m pares vÃ¡lidos de etiqueta + checklist.'); }

      const totalLabels = blocks.length/2;
      const startNumber = await getNextLabelNumber(totalLabels);
      const name = `etiquetas-${Date.now()}.pdf`;

      // PDF
      const pdfDoc = await PDFLib.PDFDocument.create();
      const dpmm = 8, widthIn=4.0, heightIn=5.2;

      // Cria doc Firestore para metadados e reserva Storage path
      const metaRef = await db.collection('pdfDocs').add({
        ownerUid: currentUser.uid,
        ownerEmail: currentUser.email,
        gestorEmail: gestorEmail||null,
        created: firebase.firestore.FieldValue.serverTimestamp(),
        total: totalLabels,
        name,
        foraHorario
      });
      const pdfPath = `pdfs/${currentUser.uid}/${metaRef.id}.pdf`;

      let labelCounter = startNumber;
      for(let i=0;i<blocks.length;i+=2){
        const idx = (i/2)+1; setProgress((idx-1)/totalLabels*100, `Processando ${idx}/${totalLabels}â€¦`);
        const labelZpl = blocks[i]; const checklistZpl = blocks[i+1];

        // Identificar loja
        const loja = detectLojaFromZpl(labelZpl);

        // Extrair itens (primeiro tentando ^FD, depois OCR)
        let text = extractFDText(checklistZpl);
        if(!text || text.length<3){
          const chkBlob = await renderZplToPngBlob(checklistZpl, dpmm, widthIn, heightIn);
          const bin = await binarizeBlob(chkBlob, 200);
          text = await ocrBlobToText(bin);
        }
        let items = parseItemsFromText(text);
        if(!items.length){ throw new Error(`Nenhum item encontrado no checklist #${idx}.`); }

        // Montar ZPL combinado e renderizar
        const combinedZpl = buildCombinedZpl(labelZpl, items, { dpmm, widthIn, heightIn, labelNumber: labelCounter });
        const imgBlob = await renderZplToPngBlob(combinedZpl, dpmm, widthIn, heightIn + 1.0); // +1" margem de seguranÃ§a
        const imgBytes = new Uint8Array(await imgBlob.arrayBuffer());
        const png = await pdfDoc.embedPng(imgBytes);
        const page = pdfDoc.addPage([widthIn*72, (png.height/png.width)*widthIn*72]);
        page.drawImage(png, { x:0, y:0, width: widthIn*72, height: (png.height/png.width)*widthIn*72 });

        // Salvar SKUs
        await savePrintedItems(items, { loja, labelNumber, storagePath: pdfPath, responsavelUid });

        labelCounter++;
        await sleep(120); // pequeno intervalo para nÃ£o sobrecarregar API Labelary
      }

      setProgress(96,'Finalizando PDFâ€¦');
      const pdfBytes = await pdfDoc.save();
      const pdfBlob = new Blob([pdfBytes], { type:'application/pdf' });

      // Upload Storage
      const ref = storage.ref().child(pdfPath);
      await ref.put(pdfBlob);
      const url = await ref.getDownloadURL();
      await metaRef.update({ url, storagePath: pdfPath, finishedAt: firebase.firestore.FieldValue.serverTimestamp() });
      await savePdfRecord(url, pdfPath, name, responsavelUid, foraHorario);

      setProgress(100,'ConcluÃ­do');
      showOk('PDF salvo com sucesso.');
      // oferece download imediato
      const a=document.createElement('a'); a.href=url; a.target='_blank'; a.rel='noopener'; a.click();
  }catch(e){ console.error(e); showErr(e.message||String(e)); }
  finally{ clearInterval(timer); $(el.btnProcessar).disabled=false; }
  };
  </script>
